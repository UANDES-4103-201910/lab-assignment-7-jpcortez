<!doctype html>
<html lang="en">
<head>
	<link rel="stylesheet" href="keyboard.css">
	<meta charset="utf-8">
	<title>Teclado</title>
</head>
	<body>
		<div id="kcontainer">
			<div class="Teclado">
				<div class="fila">
					<div class="tecla">~</div>
					<div class="tecla">!</div>
					<div class="tecla">@</div>
					<div class="tecla">#</div>
					<div class="tecla">$</div>
					<div class="tecla">%</div>
					<div class="tecla">^</div>
					<div class="tecla">&</div>
					<div class="tecla">*</div>
					<div class="tecla">(</div>
					<div class="tecla">)</div>
					<div class="tecla">_</div>
					<div class="tecla">+</div>
					<div class="bksp">Backspace</div>
				</div>
				<div class = "fila">
					<div class="tab">-> Tab</div>
					<div class="tecla">q</div>
					<div class="tecla">w</div>
					<div class="tecla">e</div>
					<div class="tecla">r</div>
					<div class="tecla">t</div>
					<div class="tecla">y</div>
					<div class="tecla">u</div>
					<div class="tecla">i</div>
					<div class="tecla">o</div>
					<div class="tecla">p</div>
					<div class="tecla">{</div>
					<div class="tecla">}</div>
					<div class="tecla">|</div>
				</div>
				<div class = "fila">
					<div class="tecla">a</div>
					<div class="tecla">s</div>
					<div class="tecla">d</div>
					<div class="tecla">f</div>
					<div class="tecla">g</div>
					<div class="tecla">h</div>
					<div class="tecla">j</div>
					<div class="tecla">k</div>
					<div class="tecla">l</div>
					<div class="tecla">:</div>
					<div class="tecla">"</div>
					<div class="EnterShift">&lt;-Enter</div>
				</div>
				<div class = "fila">
					<div class="EnterShift">Shift</div>
					<div class="tecla">z</div>
					<div class="tecla">x</div>
					<div class="tecla">c</div>
					<div class="tecla">v</div>
					<div class="tecla">b</div>
					<div class="tecla">n</div>
					<div class="tecla">m</div>
					<div class="tecla">&lt;</div>
					<div class="tecla">></div>
					<div class="tecla">?</div>
					<div class="EnterShift">Shift</div>
				</div>
				<div class="fila">
					<div class="CancelAccept">Accept</div>
					<div class="Espacio"> </div>
					<div class="CancelAccept">Cancel</div>
				</div>
			</div>
		</div>
	</body>
</html>
